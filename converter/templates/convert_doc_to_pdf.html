{% extends 'base.html' %}

{% block title %}Convert DOC to PDF{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Convert DOC to PDF</h2>
        </div>
        <div class="card-body">
            {% if error_msg %}
                <div class="alert alert-danger" role="alert">
                    {{ error_msg }}
                </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="docFile" class="form-label">Select DOC File:</label>
                    <input type="file" class="form-control" id="docFile" name="doc_file" accept=".doc, .docx" required>
                </div>
                <button type="submit" class="btn btn-primary">Convert to PDF</button>
            </form>
        </div>
    </div>
    <p class="mt-3"><a href="{% url 'convert_pdf_to_doc' %}">Convert DOC to PDF</a></p>
{% endblock %}
